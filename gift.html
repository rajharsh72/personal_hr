    body {

      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    .heart {
    position: fixed;
    width: 18px;
    height: 18px;
    background: #ff4d6d;
    transform: rotate(45deg);
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    z-index: 0;
    }

    .heart::before,
    .heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff4d6d;
    border-radius: 50%;
    }

    .heart::before {
    top: -9px;
    left: 0;
    }

    .heart::after {
    left: -9px;
    top: 0;
    }

    @keyframes floatUp {
    0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
    }
  </style>
</head>
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 300);
</script>
